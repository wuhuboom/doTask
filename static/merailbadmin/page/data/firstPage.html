<script>

    var mybck= $.cookie('tokenMyb');
    //alert(document.cookie);
    //console.log(mybck)
    if(mybck == "" || mybck == null){

        window.top.location.href="../../login.html";

    }else{

        layui.use(['layer', 'form', 'table', 'util', 'admin', 'xmSelect','notice','laydate'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            var form = layui.form;
            var table = layui.table;
            var util = layui.util;
            var admin = layui.admin;
            var xmSelect = layui.xmSelect;
            var notice = layui.notice;



            let reqParam = {}
            reqParam.operation = "firstPage"
            reqParam.page = 1
            reqParam.limit = 3000

            $.ajax({
                url:global_requestAddress + global_requestAddress_js_firstPage + "?action=select",
                type:"POST",
                headers:{
                    token:mybck
                },
                data:reqParam,
                dataType:"json",
                success:function (res) {
                    if(res.code === 2000){

                        $("#regNum").text(res.result.All.register_num)
                        $("#loginNum").text(res.result.All.login_num)
                        $("#withdrawMoney").text(res.result.All.withdraw_money)
                        $("#withdrawNum").text(res.result.All.withdraw_num)
                        $("#withdrawBankMoney").text(res.result.All.recharge_bank_money)
                        $("#withdrawBankNum").text(res.result.All.recharge_bank_num)
                        $("#withdrawUSDTMoney").text(res.result.All.recharge_usdt_money)
                        $("#withdrawUSDTNum").text(res.result.All.recharge_usdt_num)
                        $("#firstRechargeNum").text(res.result.All.first_recharge_num)


                        $("#today_regNum").text(res.result.Today.RegisterNum)
                        $("#today_loginNum").text(res.result.Today.LoginNum)
                        $("#today_withdrawMoney").text(res.result.Today.WithdrawMoney)
                        $("#today_withdrawNum").text(res.result.Today.WithdrawNum)
                        $("#today_withdrawBankMoney").text(res.result.Today.RechargeBankMoney)
                        $("#today_withdrawBankNum").text(res.result.Today.RechargeBankNum)
                        $("#today_withdrawUSDTMoney").text(res.result.Today.RechargeUsdtMoney)
                        $("#today_withdrawUSDTNum").text(res.result.Today.RechargeUsdtNum)
                        $("#today_firstRechargeNum").text(res.result.Today.FirstRechargeNum)



                    }
                }
            })



        });

    }
