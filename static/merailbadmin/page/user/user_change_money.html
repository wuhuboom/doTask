<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

	<link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
	<link rel="stylesheet" href="../../assets/module/admin.css?v=318"/>

	<!-- js部分 -->
	<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
	<script type="text/javascript" src="../../assets/js/common.js?v=318"></script>

	<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
	<script type="text/javascript" src="../../assets/js/jquery.cookie.min.js"></script>
	<script type="text/javascript" src="../../assets/js/config.url.js"></script>

</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;margin-top: 20px">
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label" >用户名</label>
		<div class="layui-input-block">
			<div class="layui-form-mid layui-word-aux" id="Username"></div>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label" >余额</label>
		<div class="layui-input-block">
			<select name="kinds" id="kinds">
				<option value="1">提现</option>
				<option value="2">充值</option>
				<option value="3">任务佣金</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label" >金额变动</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input " id="money" placeholder="请在此输入金额变动">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-lg"  lay-filter="comfireAdd" id="comfireAdd">确定</button>
			<button class="layui-btn layui-btn-lg layui-btn-primary"  lay-filter="cancelAdd" id="cancelAdd">取消</button>
		</div>
	</div>
</form>



<script>

	var mybck= $.cookie('tokenMyb');
	if(mybck == "" || mybck == null){


		window.top.location.href="../../login.html";

	}else {
		var currParentDatas = eval('('+parent.jsondata+')')
		$("#Username").text(currParentDatas.Username)
		layui.use(['layer', 'form', 'table', 'util', 'admin', 'xmSelect','notice'], function () {
			var $ = layui.jquery;
			var layer = layui.layer;
			// var layer = parent.layer === undefined ? layui.layer : top.layer;
			var form = layui.form;
			var table = layui.table;
			var util = layui.util;
			var admin = layui.admin;
			var xmSelect = layui.xmSelect;
			var notice = layui.notice;

			$("#money").focus()

			//添加内容点击事件
			$("#comfireAdd").click(function () {
				if($("#money").val() == ""){

					notice.msg("充值金额不能为空", {icon: 2});
					return false
				}
				var param = {};
				param['operation'] = "balance";
				// param['money'] = toDecimal2($("#money").val());
				param['money'] = $("#money").val()
				param['kinds'] = $("#kinds").val()
				param['user_id'] = currParentDatas.ID;
				$.ajax({
					url: global_requestAddress + global_requestAddress_js_user + "?action=select",
					headers: {
						"token": mybck,
					},
					data: param,
					type: "POST",
					dataType: "json",
					success: function (addResult) {

						if (addResult.code === 2000) {
							// layer.msg(addResult.msg);
							notice.msg(addResult.msg, {icon: 1});
							setTimeout(function () {
								var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
								parent.layer.close(index);
								// window.parent.location.reload();
							}, 1300)

						} else {
							notice.msg(addResult.msg, {icon: 2});

						}


					},


				});


				// parent.local.reload();

				return false;
			})


			//添加内容点击事件
			$("#cancelAdd").click(function () {

				// layer.msg("取消操作");
				notice.msg('取消操作!', {icon: 5});
				var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
				parent.layer.close(index);
				// window.parent.location.reload();


				return false;

			})

		})
	}
</script>
</body>
</html>
