<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=318"/>

    <!-- js部分 -->
    <script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
    <script type="text/javascript" src="../../assets/js/common.js?v=318"></script>

    <script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="../../assets/js/config.url.js"></script>

</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;margin-top: 20px">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" id="Username"></div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">VIP等级</label>
        <div class="layui-input-block">
            <select name="vip_filter" id="vip_filter" lay-filter="vip_filter">
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">登录密码</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input " id="Password" placeholder="请在此修改登录密码">
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">支付密码</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input " id="PayPassword" placeholder="请在此修改支付密码">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-lg" lay-filter="comfireEdit" id="comfireEdit">确认修改</button>
            <button class="layui-btn layui-btn-lg layui-btn-primary" lay-filter="cancelAdd" id="cancelAdd">取消</button>
        </div>
    </div>
</form>


<script>

    var mybck = $.cookie('tokenMyb');
    if (mybck == "" || mybck == null) {


        window.top.location.href = "../../login.html";

    } else {
        var currParentDatas = eval('(' + parent.jsondata + ')')


        $("#Username").text(currParentDatas.Username)
        $("#Password").val(currParentDatas.Password)
        $("#PayPassword").val(currParentDatas.PayPassword)


        layui.use(['layer', 'form', 'table', 'util', 'admin', 'xmSelect', 'notice'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            // var layer = parent.layer === undefined ? layui.layer : top.layer;
            var form = layui.form;
            var table = layui.table;
            var util = layui.util;
            var admin = layui.admin;
            var xmSelect = layui.xmSelect;
            var notice = layui.notice;


            //获取VIP列表添加到下拉框中
            var param = {};
            $.ajax({
                url: global_requestAddress + global_requestAddress_js_vip + "?action=select",
                headers: {
                    "token": mybck
                },
                dataType: 'json',
                type: 'post',
                data: param,
                success: function (res) {
                    if (res.code === 2000) {
                        var returnDataArray = res.result
                        $("#vip_filter").empty();
                        // $('#vip_filter').append(new Option('全部', '999999'));// 下拉菜单里添加元素
                        $.each(returnDataArray, function (index, item) {
                            $('#vip_filter').append(new Option(item.Name, item.ID));// 下拉菜单里添加元素
                        });

                        //利用val值来设置的时候
                        $('#vip_filter').val(currParentDatas.VipId)
                        //利用标题来设置的时候
                        // $('#vip_filter').find('option:contains(' + currParentDatas.VipId + ')').prop('selected',true);
                        //重新渲染 固定写法
                        form.render("select");
                    }
                }
            })


            //确认按钮点击事件
            $("#comfireEdit").click(function () {

                var param = {};
                param['username'] = $("#Username").text();
                param['user_id'] = currParentDatas.ID;
                param['password'] = $('#Password').val();
                param['pay_password'] = $('#PayPassword').val();
                param['vip_id'] = $('#vip_filter').val();
                $.ajax({
                    url: global_requestAddress + global_requestAddress_js_user + "?action=update",
                    headers: {
                        "token": mybck,
                    },
                    data: param,
                    type: "POST",
                    dataType: "json",
                    success: function (addResult) {

                        if (addResult.code === 2000) {
                            // layer.msg(addResult.msg);
                            notice.msg(addResult.msg, {icon: 1});
                            setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                                parent.layer.close(index);
                                // window.parent.location.reload();
                            }, 1300)

                        } else {
                            notice.msg(addResult.msg, {icon: 2});
                        }

                    },
                });
                // parent.local.reload();
                return false;
            })


            //添加内容点击事件
            $("#cancelAdd").click(function () {

                // layer.msg("取消操作");
                notice.msg('取消操作!', {icon: 5});
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                parent.layer.close(index);
                // window.parent.location.reload();


                return false;

            })

        })
    }
</script>
</body>
</html>
