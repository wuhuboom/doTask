<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户列表</title>
    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=318"/>
    <script src="../../assets/js/moment.js"></script>

    <style>

        .currSerachBtn {
            box-shadow: 0 15px 18px -6px rgb(45 140 240 / 65%) !important;
        }

        .currReloadBtn {
            box-shadow: 0 15px 18px -6px rgb(146 109 222 / 65%) !important;
        }

        .layui-table-cell {
            height: 46px;
            line-height: 46px;
        }

    </style>


    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!-- 正文开始 -->
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">

            <!-- 数据表格 -->
            <table id="userTable" lay-filter="userTable" style="margin-top:10px"></table>
        </div>
    </div>
</div>


<!-- js部分 -->
<script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
<script type="text/javascript" src="../../assets/js/common.js?v=318"></script>

<script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
<script type="text/javascript" src="../../assets/js/jquery.cookie.min.js"></script>
<script type="text/javascript" src="../../assets/js/config.url.js"></script>

<!--数据表格操作工具栏-->
<script type="text/html" id="orderListBar">
    <a class="layui-btn layui-btn-sm layui-btn-radius" lay-event="dispatchT">分配</a>
    <!--    <a class="layui-btn layui-btn-normal layui-btn-radius " lay-event="infobtn" style="background-color: #fff;color: #0C0C0C;border: 1px solid #C9C9C9;"><i class="layui-icon">&#xe615;</i>详情</a>-->
    <!--    <a class="layui-btn layui-btn-normal layui-btn-radius " lay-event="changebtn" style="background-color: #009688"><i class="layui-icon layui-icon-edit"></i>修改余额</a>-->
    <!--    <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delbtn"><i class="layui-icon">&#x1006;</i>删除</a>-->
</script>
<script>

    var mybck = $.cookie('tokenMyb');
    //alert(document.cookie);
    //console.log(mybck)
    if (mybck == "" || mybck == null) {

        window.top.location.href = "../../login.html";

    } else {

        var currParentDatas = eval('(' + parent.jsondata + ')')
        var player_idS = currParentDatas.ID
        var vipListArr = []

        //获取VIP列表添加到下拉框中
        var param = {};
        $.ajax({
            url: global_requestAddress + global_requestAddress_js_vip + "?action=select",
            headers: {
                "token": mybck
            },
            dataType: 'json',
            type: 'post',
            data: param,
            success: function (res) {
                if (res.code === 2000) {
                    vipListArr = res.result

                }
            }
        })


        layui.use(['layer', 'form', 'table', 'util', 'admin', 'xmSelect', 'notice'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            var form = layui.form;
            var table = layui.table;
            var util = layui.util;
            var admin = layui.admin;
            var xmSelect = layui.xmSelect;
            var notice = layui.notice;


            var log_login_request_param = {};
            log_login_request_param['operation'] = 'task_list';
            log_login_request_param['user_id'] = player_idS


            /* 渲染表格 */
            var insTb = table.render({
                elem: '#userTable',
                url: global_requestAddress + global_requestAddress_js_user + "?action=select",
                method: 'post',
                headers: {
                    "token": mybck,
                },
                response: {
                    statusCode: 2000,
                    dataName: 'result',
                },
                where: log_login_request_param,
                cellMinWidth: 100,
                page: { //支持传入 laypage 组件的所有参数（某些参数除外，如：jump/elem） - 详见文档
                    layout: ['limit', 'count', 'prev', 'page', 'next', 'skip'] //自定义分页布局
                    //,curr: 5 //设定初始在第 5 页
                    , groups: 10 //只显示 1 个连续页码
                    , first: "首页" //不显示首页
                    , last: "尾页"//不显示尾页
                },
                height: "full-100",
                limit: 15,
                limits: [15, 30, 50, 100],
                // id : "systemLog",
                cols: [[
                    // {type: 'checkbox'},
                    {field: 'ID', title: 'ID', width: 60, sort: true, align: "center"},
                    {field: 'TaskName', title: '任务名', sort: true, align: "center"},
                    {field: 'TaskCount', title: '任务数', sort: true, align: "center"},
                    {field: 'AllCommissionRate', title: '佣金比例', sort: true, align: "center"},
                    {field: 'PayMod', title: '扣费比例', sort: true, align: "center"},
                    {
                        field: 'Dialog', title: '弹窗', sort: true, align: "center", templet: function (d) {
                            if (d.Dialog === 2) {
                                return '<button class="layui-btn  layui-btn-xs" style="background-color: #009688;border-color: #009688;">' + '是' + '</button>'
                            } else if (d.Dialog === 1) {
                                return '<button class="layui-btn  layui-btn-xs" style="background-color: #ff5722;border-color: #ff5722;">' + '否' + '</button>'
                            }
                        }
                    },
                    {
                        field: 'DialogImage', title: '图片', sort: true, align: "center", templet: function (d) {
                            if (d.DialogImage) {
                                var imageName = global_requestAddress + "/" + d.DialogImage;
                                return '<div><img src="' + imageName + '" ' + 'alt="" width="50px" height="50px"></a></div>';
                            } else {
                                return '<button class="layui-btn  layui-btn-xs" style="background-color: #ff5722;border-color: #ff5722;">' + '无' + '</button>'
                            }
                        }
                    },
                    {field: 'OverlayIndex', title: '叠加排序', sort: true, align: "center"},
                    {
                        field: 'VipId', title: 'VIP', sort: true, align: "center", templet: function (d) {
                            let vipNameStr = ''
                            // console.log("vipListArr", vipListArr)
                            vipListArr.forEach(item => {
                                if (item.ID === d.VipId) {
                                    vipNameStr = item.Name
                                }
                            })

                            return vipNameStr
                        }
                    },
                    {
                        field: 'Created',
                        title: '创建时间',
                        align: "center",
                        width: 180,
                        sort: true,
                        templet: function (d) {
                            // return util.toDateString(d.Created * 1000);
                            return moment(d.Created * 1000).utc().utcOffset(currTimeZoneValue).format('YYYY-MM-DD HH:mm:ss');
                        }
                    },
                    {
                        title: '操作', width: 80, templet: '#orderListBar', fixed: "right", align: "center"
                    }
                ]],
                done: function (res, curr, count) {
                    $('tr').css({'background-color': '#fff', 'color': '#191a1c'});
                }
            });


            /* 表格工具条点击事件 */
            table.on('tool(userTable)', function (obj) {
                var currDatas = obj.data;
                if (obj.event === 'dispatchT') { // 分配按钮点击事件
                    layer.confirm('是否要分配该任务？', {
                        btn: ['确定', '取消'] //按钮
                    }, function () {


                        var param = {};
                        param['operation'] = "get_task"
                        param['user_id'] = currParentDatas.ID;
                        param['task_id'] = currDatas.ID;

                        $.ajax({
                            url: global_requestAddress + global_requestAddress_js_user + "?action=select",
                            headers: {
                                "token": mybck,
                            },
                            data: param,
                            type: "POST",
                            dataType: "json",
                            success: function (addResult) {

                                if (addResult.code === 2000) {
                                    layer.msg(addResult.msg, {icon: 1});
                                    // notice.msg(addResult.msg, {icon: 1});
                                } else {
                                    layer.msg(addResult.msg, {icon: 2});
                                    // notice.msg(addResult.msg, {icon: 2});
                                }

                            },
                        });


                    }, function () {

                    });
                }

            });


        });

    }


</script>
</body>
</html>
