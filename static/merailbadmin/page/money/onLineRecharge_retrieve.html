<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="stylesheet" href="../../assets/libs/layui/css/layui.css"/>
    <link rel="stylesheet" href="../../assets/module/admin.css?v=318"/>

    <!-- js部分 -->
    <script type="text/javascript" src="../../assets/libs/layui/layui.js"></script>
    <script type="text/javascript" src="../../assets/js/common.js?v=318"></script>

    <script type="text/javascript" src="../../assets/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../assets/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="../../assets/js/config.url.js"></script>

</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;margin-top: 20px">
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">充值账号</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" id="UserName"></div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">充值渠道</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" id="PayChannel"></div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">拉起金额</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" id="Money"></div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">订单号</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" id="OrderNum"></div>
        </div>
    </div>
    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">支付状态</label>
        <div class="layui-input-block">
            <div class="layui-form-mid layui-word-aux" id="pay_status"></div>
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <label class="layui-form-label">实际金额</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input " id="authenticity_money" placeholder="请在此输入实际金额">
        </div>
    </div>

    <div class="layui-form-item layui-row layui-col-xs12">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-lg" lay-filter="comfireEdit" id="comfireEdit">确认拉回</button>
            <button class="layui-btn layui-btn-lg layui-btn-primary" lay-filter="cancelAdd" id="cancelAdd">取消</button>
        </div>
    </div>
</form>


<script>

    var mybck = $.cookie('tokenMyb');
    if (mybck == "" || mybck == null) {


        window.top.location.href = "../../login.html";

    } else {
        var currParentDatas = eval('(' + parent.jsondata + ')')
        let arrStatues = [{
            name:'待支付',
            value:1,
        },{
            name:'已到账',
            value:2,
        },{
            name:'已上分',
            value:3,
        },{
            name:'支付超时',
            value:4,
        }]

        $("#UserName").text(currParentDatas.UserName)
        $("#OrderNum").text(currParentDatas.OrderNum)
        $("#Money").text(currParentDatas.Money)
        $("#PayChannel").text(currParentDatas.PayChannel.Name)
        arrStatues.forEach(item=>{
            if(item.value === currParentDatas.Status){
                $("#pay_status").text(item.name)
            }
        })
        $("#authenticity_money").val(currParentDatas.AuthenticityMoney)

        layui.use(['layer', 'form', 'table', 'util', 'admin', 'xmSelect', 'notice'], function () {
            var $ = layui.jquery;
            var layer = layui.layer;
            // var layer = parent.layer === undefined ? layui.layer : top.layer;
            var form = layui.form;
            var table = layui.table;
            var util = layui.util;
            var admin = layui.admin;
            var xmSelect = layui.xmSelect;
            var notice = layui.notice;


            //确认按钮点击事件
            $("#comfireEdit").click(function () {

                if(!$("#authenticity_money").text()){

                    layer.msg("拉回金额不正确!", {icon: 2});
                    return false
                }

                var param = {};
                param['id'] = currParentDatas.ID;
                param['status'] =3;
                param['authenticity_money'] = $("#authenticity_money").text();

                $.ajax({
                    url: global_requestAddress + global_requestAddress_js_onLineRecharge + "?action=update",
                    headers: {
                        "token": mybck,
                    },
                    data: param,
                    type: "POST",
                    dataType: "json",
                    success: function (addResult) {

                        if (addResult.code === 2000) {
                            // layer.msg(addResult.msg);
                            notice.msg(addResult.msg, {icon: 1});
                            setTimeout(function () {
                                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                                parent.layer.close(index);
                                // window.parent.location.reload();
                            }, 1300)

                        } else {
                            notice.msg(addResult.msg, {icon: 2});
                        }

                    },
                });
                // parent.local.reload();
                return false;
            })


            //添加内容点击事件
            $("#cancelAdd").click(function () {

                // layer.msg("取消操作");
                notice.msg('取消操作!', {icon: 5});
                var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
                parent.layer.close(index);
                // window.parent.location.reload();


                return false;

            })

        })
    }
</script>
</body>
</html>
